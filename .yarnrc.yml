# Use traditional node_modules (not Plug'n'Play)
# PnP can cause issues with some tools; node_modules is more compatible
nodeLinker: node-modules

# Suppress peer dependency warnings for eslint-plugin-import
# (plugin declares support up to eslint v9, but works correctly with v10)
logFilters:
  - code: YN0060
    level: discard
  - code: YN0086
    level: discard
